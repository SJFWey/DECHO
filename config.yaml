app:
  max_split_length: 80
  source_language: de
  spacy_model_map:
    de: de_core_news_md
    en: en_core_web_md
  target_language: de
  use_llm: true
asr:
  enable_demucs: false
  enable_vad: false
  method: parakeet
  parakeet_model_dir: models/sherpa-onnx-nemo-parakeet-tdt-0.6b-v3-int8
llm:
  api_key: REDACTED_LLM_KEY
  base_url: https://example-llm-provider.com/v1
  model: gemini-2.5-flash
tts:
  api_key: REDACTED_TTS_KEY
  defaults:
    language: de-DE
    speed: Fast nativespeaker
    tone: "slightly clipped, strong linking, reduced pauses\uFEFF"
  model: gemini-2.5-flash-preview-tts
  voice_map:
    female: Kore
    male: Orus
